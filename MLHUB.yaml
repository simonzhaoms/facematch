--- # Simple face recognition
meta:
  name      : facematch
  title     : Simple face recognition.
  languages : py
  version   : 0.1.0
  keywords  : face recognition, python3, computer vision
  license   : gpl3
  display   : demo
  url       : https://github.com/simonzhaoms/facematch
dependencies:
  system: cmake
  python3:
    - matplotlib
    - toolz
  pip3:
    - opencv-contrib-python==4.0.0.21
    - numpy==1.14.5
    - dlib
    - face_recognition
    - imutils
  files:
    - demo.py
    - utils.py
    - score.py
    - README.md
    - encodings/
    - images/
commands:
  demo: Demostrate face recognition on sample images.
  score: Recognise a given person on images.
